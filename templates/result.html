<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
            padding: 20px;
            position: relative;
        }
        .result {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .prediction {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .slider-container {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: #fff;
            font-size: 14px;
        }
        .slider {
            width: 100px;
            height: 4px;
            background-color: #007bff;
            animation: slide 5s linear infinite;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100% - 100px)); }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div>Model Generated By: Ansh Srivastav</div>
        <div class="slider"></div>
    </div>
    <div class="result">
        <h1>Student Online Course Engagement Prediction Result</h1>
        <div class="prediction">
            <h2>{{ prediction }}</h2>
        </div>
    </div>
</body>
</html>
